<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add some styles to your navigation links for better visibility */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        /* Style for the "return" button */
        #return-button {
            display: none;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            var mockupButton = document.getElementById('mock-up-button');
            var returnButton = document.getElementById('return-button');

            mockupButton.addEventListener('click', function() {
                // Hide the sections
                document.getElementById('about').style.display = 'none';
                document.getElementById('team').style.display = 'none';
                document.getElementById('contact').style.display = 'none';

                // Show the "return" button
                returnButton.style.display = 'block';

                // You can also toggle the visibility of 'body' and 'body2' here if needed
            });

            returnButton.addEventListener('click', function() {
                // Show the sections
                document.getElementById('about').style.display = 'block';
                document.getElementById('team').style.display = 'block';
                document.getElementById('contact').style.display = 'block';

                // Hide the "return" button
                returnButton.style.display = 'none';

                // You can also toggle the visibility of 'body' and 'body2' here if needed
            });

            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();

                    var targetId = this.getAttribute('href').substring(1);
                    document.getElementById(targetId).scrollIntoView({
                        behavior: 'smooth'
                    });

                    // If you want to show the main content again after scrolling, you can do this:
                    document.getElementById('about').style.display = 'block';
                    document.getElementById('team').style.display = 'block';
                    document.getElementById('contact').style.display = 'block';
                    returnButton.style.display = 'none';
                });
            });
        });
    </script>
    <title>Button Example</title>
</head>
<body>

    <!-- Navigation Links -->
    <ul>
        <li><a href="#about"><b>ABOUT</b></a></li>
        <li><a href="#team"><b>TEAM</b></a></li>
        <li><a href="#contact"><b>CONTACT</b></a></li>
        <button id="mock-up-button"><b>MOCKUP</b></button>
        <button id="return-button"><b>RETURN</b></button>
    </ul>

    <!-- Sections with corresponding IDs -->
    <div id="about">
        <h2>About Section</h2>
        <!-- About section content -->
    </div>
    <div id="team">
        <h2>Team Section</h2>
        <!-- Team section content -->
    </div>
    <div id="contact">
        <h2>Contact Section</h2>
        <!-- Contact section content -->
    </div>

</body>
</html>
